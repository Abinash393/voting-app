<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auth</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
      }
    </style>
    <div class="container">
      <input type="email" class="email-input" />
      <input type="password" class="password-input" />
    </div>
    <button class="submit">Submit</button>
  </body>
  <script>
    let view = "signup";
    const submitBtn = document.getElementsByClassName("submit");
    const emailInput = document.getElementsByClassName("email");
    const passInput = document.getElementsByClassName("password");
    //
    submitBtn.addEventListener("click", (event) => {
      if (!emailInput.value || !passInput.value) {
        alert("Please Enter Valid Input");
        return;
      }
      if (passInput.length <= 5) {
        alert("Password Minimum 6 charter");
      }
    });
  </script>
</html>
